services:
  db:
    image: postgres:15
    container_name: flowbit-db
    environment:
      POSTGRES_USER: flowbit
      POSTGRES_PASSWORD: flowbit_password
      POSTGRES_DB: flowbit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U flowbit"]
      interval: 10s
      timeout: 5s
      retries: 5

  vanna:
    build:
      context: ./services/vanna
      dockerfile: Dockerfile
    container_name: flowbit-vanna
    environment:
      DATABASE_URL: postgresql://flowbit:flowbit_password@db:5432/flowbit
      GROQ_API_KEY: ${GROQ_API_KEY:-your-groq-api-key}
      VANNA_API_KEY: ${VANNA_API_KEY:-optional-api-key}
      ALLOWED_ORIGINS: http://localhost:3000,http://localhost:4000
      PORT: 8000
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:


